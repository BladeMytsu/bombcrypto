<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
 <title>Jogo em desenvolvimento - Alpha</title>
	    
	    
	    
	    
	    

	    
	    
	<style>
		* {
			margin: 10;
			padding: 10;
		}
		canvas {
			outline: none
		}
		html, body {
			margin: 0;
			background-color: black;
			color: white;
		}
	</style>
        <div id='ruffle'></div>
        <script src='ruffle/ruffle.js'></script>
        <script>
		
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
	
	
	window.RufflePlayer.config = {
    "autoplay": "on",
    "unmuteOverlay": "hidden",
    "contextMenu": false,
}
    
    player.load({ url: url });
	
}

swfobject.embedSWF('default.swf', 'ruffle', 744, 483);
        </script>
	    
	    
	    
	    
	<br>

    </body>
</html>
